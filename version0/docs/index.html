<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Profile Cards</title>
    <script
      src="https://kit.fontawesome.com/9a5198306a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="body">
    <main class="main">
      <img
        class="main__logo"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="Logo de la página"
        title="Logo de la página"
      />
      <h1 class="main__title">Crea tu tarjeta de visita</h1>
      <p class="main__text">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </p>

      <div class="main__icons">
        <div class="main__icons__item">
          <i class="far fa-object-ungroup main__icons__item__logo"></i>
          <p class="main__icons__item__text">Diseña</p>
        </div>
        <div class="main__icons__item">
          <i class="far fa-keyboard main__icons__item__logo"></i>
          <p class="main__icons__item__text">Rellena</p>
        </div>

        <div class="main__icons__item">
          <i class="fas fa-share-alt main__icons__item__logo"></i>
          <p class="main__icons__item__text">Comparte</p>
        </div>
      </div>

      <a class="uppercase links main__button" href="./aplication-page.html"
        >Comenzar</a
      >
    </main>

    <footer class="footer footer__landing">
      <small class="footer__copy">Script Girls. Awesome profile-cards &copy; 2020 </small>
      <img class=footer__logo src="./assets/images/logo-adalab.png" title="Logo Adalab" alt="Logo Adalab">
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
